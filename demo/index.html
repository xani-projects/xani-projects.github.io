<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Material-UI</title>
  <meta name="description" content="Google's material design UI components built with React.">

  <!-- Use minimum-scale=1 to enable GPU rasterization -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
  >

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <script src="/js/touch-emulator.js"></script>
  <script>
      TouchEmulator();
      var startPoint={};
      var nowPoint;
      var ldelay;
      var lastpoint = {};
      document.addEventListener('touchstart', function(event) {
          event.preventDefault();
          event.stopPropagation();
          startPoint.x=event.changedTouches[0].pageX;
          startPoint.y=event.changedTouches[0].pageY;
          lastpoint = {
              pageX: startPoint.x,
              pageY: startPoint.y
          }
          ldelay=new Date();
      }, false);
      /*Ловим движение пальцем*/
      document.addEventListener('touchmove', function(event) {
          event.preventDefault();
          event.stopPropagation();
          var otk={};
          nowPoint=event.changedTouches[0];
          window.scrollBy(0,lastpoint.pageY-nowPoint.pageY)
          lastpoint.pageY = nowPoint.pageY
      }, false);
      /*Ловим отпускание пальца*/
      document.addEventListener('touchend', function(event) {

      }, false);
  </script>
</head>

<body>
  <!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <div id='app'>
    <script src="app.js"></script>
  </div>
</body>

</html>
